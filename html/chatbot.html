<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Advisor</title>
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body>
    <div class="chat-wrapper">
        <a href="index.html" class="back-link">← Back to Dashboard</a>
        <div class="chat-container">
            <h1 class="chat-title">AI Career Advisor</h1>
            <p class="chat-subtitle">Get personalized academic and career guidance</p>
            <div class="chat-messages">
                <div class="chat-message ai-message">
                    <p>I'm your AI Career Advisor. How can I help with your academic and career questions today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Ask about academic paths, career options, or university life..." />
                <button type="submit">➤</button>
            </div>
        </div>
    </div>
</body>
</html>
