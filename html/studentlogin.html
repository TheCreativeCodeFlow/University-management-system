<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <link rel="stylesheet" href="../css/studentlogin.css">
</head>
<body>
    <div class="container">
        <h1>University Management System</h1>
        <div class="tabs">
            <button class="tab active">Student</button>
            <a href="teacherlogin.html"><button class="tab">Teacher</button></a>
        </div>
        <div class="login-box">
            <h2>Student Login</h2>
            <p>Enter your credentials to access your student dashboard</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="student@university.edu" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <p class="signup">Don't have an account? <a href="#">Contact administration</a></p>
            </form>
        </div>
    </div>
</body>
</html>
